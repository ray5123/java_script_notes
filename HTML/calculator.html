<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="calculator">
               
                    <form>
                        <div class="display">
                            <input type="text" name="display" readonly>
                        </div>
                         <div class="row">
                            <input type="button" onclick="" value="AC" class="operator">
                            <input type="button" onclick="" value="DEL" class="operator">
                            <input type="button" onclick="" value=".">
                            <input type="button" onclick="" value="/">
                         </div>
                         <div class="row">   
                            <input type="button" onclick="" value="7">
                            <input type="button" onclick="" value="8">
                            <input type="button" onclick="" value="9">
                            <input type="button" onclick="" value="X">
                         </div>
                         <div class="row">
                            <input type="button" onclick="" value="4">
                            <input type="button" onclick="" value="5">
                            <input type="button" onclick="" value="6">
                            <input type="button" onclick=""  value="-" class="operator">
                         </div>
                         <div class="row">
                            <input type="button" onclick="" value="1">
                            <input type="button" onclick="" value="2">
                            <input type="button" onclick="" value="3">
                            <input type="button" onclick="" value="+"  class="operator">
                         </div>
                         <div class="row">
                            <input type="button" onclick=""value="00">
                            <input type="button" onclick=""value="0">
                            <input type="button" onclick="" value="=" class="equal">
                         </div>
        
                    </form>      
        </div>
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="style.js" type="text/JavaScript"></script>

</html>
